<div class="py-2 m-2 p-2 bg-gray-200 border-2 rounded-md border-gray-100 shadow-lg">
      <form ng>
          <div class="flex flex-row justify-between px-2 py-2">
              <input 
              type="text" 
              placeholder="Buscar..." 
              class="border border-gray-300 rounded-lg py-2 px-4 w-full max-w-sm focus:outline-none focus:ring-2 focus:ring-green-500 mr-2"
              [formControl]="search"
              >
              <button 
              class="bg-rickBlue text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              (click)="onSubmit()"
              >
                Filtros
              </button>
          </div>
      </form>
    <div class="flex flex-row justify-stretch px-2 gap-2">      
        <div class="">
            <select 
            id="small" 
            class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            (change)="selectedEspecie($event)"

            <option disabled selected>selecione la especie</option>             
            @for (item of species; track $index) {
                  <option >{{item}}</option>
              }
            </select>
        </div>
        <div class="">

            id="small"

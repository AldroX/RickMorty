<div class="card transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 overflow-auto">
    <a [routerLink]="['components/hola', characters().id]">
      <img 
      src="{{characters().image}}" 
      alt="Rick Sanchez"
      >
    </a>
    <div class="card-body">
      <h2 class="card-title">{{characters().name}}</h2>
      <p class="card-text">
        <strong>Estado:</strong>{{characters().status}}<br>
        <strong>Especie:</strong>{{characters().species}}<br>
        <strong>Género:</strong>{{characters().gender}}<br>
        <strong>Origen:</strong>{{characters().origin.name}}<br>
        <strong>Ubicación:</strong>{{characters().location.name}}
      </p>
    </div>
  </div>

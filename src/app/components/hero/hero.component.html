<section class="pt-10 max-w-7xl mx-auto p-4">

    @defer{
      @if (!errorMessage) {
        <div 
        class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2  p-4 my-10"
        infinite-scroll 
        [infiniteScrollDistance]="2"
        [infiniteScrollUpDistance]="1.5" 
        [infiniteScrollThrottle]="150"
        (scrolled)="onScroll()"
        >
        @for (character of characters; track character.id) {
          
          <app-card [characters]="character"/>
         
        }@empty {
          <div class="container flex justify-center">
            <h2 class="text-gray-800 text-center">no hay datos</h2>
          </div>
         }
        </div>
      }@else {
        <app-error [messageError]="errorMessage"/>
      }
    }@loading(minimum 1000) {
      <div class="pt-40">
        <app-load-spiner></app-load-spiner>
      </div>
